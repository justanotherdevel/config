# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME/$BLOCK_NAME
separator_block_width=15
markup=pango

[i3-focusedwindow]
label=
min_width=a12345678901234567890
#command=~/config/i3/GPMDP-PlayerInfo/playing.py
#command=playerctl --player=plasma-browser-integration metadata position --format '{{title}}: {{artist}} : {{duration(position)}}|{{duration(mpris:length)}}'
command=~/config/i3/title.sh 50
interval=persist
# signal=10

[currentmedia]
label= 
instance=persist
min_width=a1234567890123456789012345678901234567890
#command=~/config/i3/GPMDP-PlayerInfo/playing.py
#command=playerctl --player=plasma-browser-integration metadata position --format '{{title}}: {{artist}} : {{duration(position)}}|{{duration(mpris:length)}}'
command=~/config/i3/playerStatus.sh 50
interval=1
signal=10

